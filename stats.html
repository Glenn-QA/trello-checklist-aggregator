<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      margin: 0;
      background: #ffffff;
      color: #172b4d;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: #ffffff;
      border: 2px solid #0079bf;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #0079bf;
      margin-bottom: 5px;
    }
    .stat-label {
      font-size: 14px;
      color: #172b4d;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #ffffff;
      border: 2px solid #0079bf;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: #0079bf;
      transition: width 0.3s ease;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: #172b4d;
      font-size: 16px;
      top: 0;
      z-index: 10;
    }
    .refresh-btn {
      background: #0079bf;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
      transition: background 0.2s ease;
    }
    .refresh-btn:hover {
      background: #61bd4f;
    }
    .card-list {
      margin-top: 20px;
    }
    .card-item {
      background: white;
      border: 2px solid #dfe1e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .card-name {
      font-weight: 600;
      color: #172b4d;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .card-progress {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .mini-progress {
      flex: 1;
      height: 10px;
      background: #dfe1e6;
      border-radius: 5px;
      overflow: hidden;
      border: 1px solid #c4c9cc;
    }
    .mini-progress-fill {
      height: 100%;
      background: #61bd4f;
      transition: width 0.3s ease;
    }
    .card-stats {
      font-size: 14px;
      color: #172b4d;
      font-weight: 600;
      white-space: nowrap;
    }
    h2 {
      color: #172b4d;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 700;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #5e6c84;
    }
  </style>
</head>
<body>
  <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh</button>
  
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-value" id="totalItems">-</div>
      <div class="stat-label">Total Items</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="completedItems">-</div>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="remainingItems">-</div>
      <div class="stat-label">Remaining</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalCards">-</div>
      <div class="stat-label">Cards w/ Checklists</div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <h2>Card Breakdown</h2>
  <div id="cardList" class="card-list">
    <div class="loading">Loading cards...</div>
  </div>

  <h2>Member Breakdown</h2>
  <div id="memberList" class="card-list">
    <div class="loading">Loading member stats...</div>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    let t;

    async function loadStats() {
      if (!t) {
        t = window.TrelloPowerUp.iframe();
      }
      
      try {
        console.log('Loading stats from stored card data...');
        
        // Get all cards on the board
        const allCards = await t.cards('id', 'name');
        console.log(`Found ${allCards.length} cards`);
        
        let totalItems = 0;
        let completedItems = 0;
        const cardsWithChecklists = [];

        // Get stored stats from each card
        for (const cardInfo of allCards) {
          try {
            // Get the stored stats for this card
            const cardStats = await t.get(cardInfo.id, 'shared', 'checklistStats');
            
            if (cardStats && cardStats.total > 0) {
              totalItems += cardStats.total;
              completedItems += cardStats.completed;
              cardsWithChecklists.push(cardStats);
              console.log(`Card "${cardStats.cardName}": ${cardStats.completed}/${cardStats.total}`);
            }
          } catch (err) {
            console.log('Error reading card stats:', err);
          }
        }

        console.log(`Total: ${totalItems}, Completed: ${completedItems}, Cards: ${cardsWithChecklists.length}`);

        // Aggregate member stats
        const allMemberStats = {};
        for (const card of cardsWithChecklists) {
          if (card.memberStats) {
            for (const [memberId, stats] of Object.entries(card.memberStats)) {
              if (!allMemberStats[memberId]) {
                allMemberStats[memberId] = { total: 0, completed: 0 };
              }
              allMemberStats[memberId].total += stats.total;
              allMemberStats[memberId].completed += stats.completed;
            }
          }
        }

        console.log('Member stats:', allMemberStats);

        // Update summary stats
        const remainingItems = totalItems - completedItems;
        const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

        document.getElementById('totalItems').textContent = totalItems;
        document.getElementById('completedItems').textContent = completedItems;
        document.getElementById('remainingItems').textContent = remainingItems;
        document.getElementById('totalCards').textContent = cardsWithChecklists.length;

        document.getElementById('progressFill').style.width = percentage + '%';
        document.getElementById('progressText').textContent = percentage + '%';

        // Display card breakdown
        const cardList = document.getElementById('cardList');
        cardList.innerHTML = '';

        if (cardsWithChecklists.length === 0) {
          cardList.innerHTML = '<div class="loading">No cards with checklists found</div>';
          return;
        }

        cardsWithChecklists
          .sort((a, b) => a.percentage - b.percentage)
          .forEach(card => {
            const cardItem = document.createElement('div');
            cardItem.className = 'card-item';
            cardItem.innerHTML = `
              <div class="card-name">${card.cardName}</div>
              <div class="card-progress">
                <div class="mini-progress">
                  <div class="mini-progress-fill" style="width: ${card.percentage}%"></div>
                </div>
                <div class="card-stats">${card.completed}/${card.total} (${card.percentage}%)</div>
              </div>
            `;
            cardList.appendChild(cardItem);
          });

        // Display member breakdown
        const memberList = document.getElementById('memberList');
        memberList.innerHTML = '';

        const memberIds = Object.keys(allMemberStats);
        
        if (memberIds.length === 0) {
          memberList.innerHTML = '<div class="loading">No assigned checklist items found</div>';
        } else {
          // Get member names
          const members = await t.board('members');
          
          for (const memberId of memberIds) {
            const stats = allMemberStats[memberId];
            const member = members.members?.find(m => m.id === memberId);
            const memberName = member ? member.fullName : 'Unknown Member';
            const percentage = Math.round((stats.completed / stats.total) * 100);
            const remaining = stats.total - stats.completed;

            const memberItem = document.createElement('div');
            memberItem.className = 'card-item';
            memberItem.innerHTML = `
              <div class="card-name">${memberName}</div>
              <div class="card-progress">
                <div class="mini-progress">
                  <div class="mini-progress-fill" style="width: ${percentage}%"></div>
                </div>
                <div class="card-stats">${stats.completed}/${stats.total} (${remaining} remaining)</div>
              </div>
            `;
            memberList.appendChild(memberItem);
          }
        }

        // Size modal to content
        t.sizeTo('body');

      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('cardList').innerHTML = '<div class="loading">Error loading statistics</div>';
      }
    }

    // Initialize
    t = window.TrelloPowerUp.iframe();
    
    document.getElementById('refreshBtn').addEventListener('click', loadStats);
    
    t.render(function() {
      loadStats();
    });
  </script>
</body>
</html>
