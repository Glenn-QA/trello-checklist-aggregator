<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      margin: 0;
      background: #ffffff;
      color: #172b4d;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: #ffffff;
      border: 2px solid #0079bf;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      color: #0079bf;
      margin-bottom: 5px;
    }
    .stat-label {
      font-size: 14px;
      color: #172b4d;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #ffffff;
      border: 2px solid #0079bf;
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: #0079bf;
      transition: width 0.3s ease;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      color: #172b4d;
      font-size: 16px;
      top: 0;
      z-index: 10;
    }
    .refresh-btn {
      background: #0079bf;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
      transition: background 0.2s ease;
    }
    .refresh-btn:hover {
      background: #61bd4f;
    }
    .card-list {
      margin-top: 20px;
    }
    .card-item {
      background: white;
      border: 2px solid #dfe1e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .card-name {
      font-weight: 600;
      color: #172b4d;
      margin-bottom: 8px;
      font-size: 15px;
    }
    .card-progress {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .mini-progress {
      flex: 1;
      height: 10px;
      background: #dfe1e6;
      border-radius: 5px;
      overflow: hidden;
      border: 1px solid #c4c9cc;
    }
    .mini-progress-fill {
      height: 100%;
      background: #61bd4f;
      transition: width 0.3s ease;
    }
    .card-stats {
      font-size: 14px;
      color: #172b4d;
      font-weight: 600;
      white-space: nowrap;
    }
    h2 {
      color: #172b4d;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 700;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #5e6c84;
    }
  </style>
</head>
<body>
  <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh</button>
  
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-value" id="totalItems">-</div>
      <div class="stat-label">Total Items</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="completedItems">-</div>
      <div class="stat-label">Completed</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="remainingItems">-</div>
      <div class="stat-label">Remaining</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalCards">-</div>
      <div class="stat-label">Cards w/ Checklists</div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <h2>Card Breakdown</h2>
  <div id="cardList" class="card-list">
    <div class="loading">Loading cards...</div>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    let t;

    // Same calculation function as in client.js
    function calculateCardStats(card) {
      if (!card.checklists || card.checklists.length === 0) {
        return null;
      }

      let totalItems = 0;
      let completedItems = 0;

      card.checklists.forEach(checklist => {
        if (checklist.checkItems && checklist.checkItems.length > 0) {
          checklist.checkItems.forEach(item => {
            totalItems++;
            if (item.state === 'complete') {
              completedItems++;
            }
          });
        }
      });

      if (totalItems === 0) {
        return null;
      }

      const percentage = Math.round((completedItems / totalItems) * 100);

      return {
        cardName: card.name,
        total: totalItems,
        completed: completedItems,
        percentage: percentage
      };
    }

    async function loadStats() {
      if (!t) {
        t = window.TrelloPowerUp.iframe();
      }
      
      try {
        console.log('Calculating stats from all cards...');
        
        // Get all cards with full checklist data
        const allCards = await t.cards('id', 'name', 'checklists');
        console.log(`Found ${allCards.length} cards`);
        
        if (allCards.length > 0) {
          console.log('Sample card data:', JSON.stringify(allCards[0], null, 2));
          if (allCards[0].checklists && allCards[0].checklists.length > 0) {
            console.log('Sample checklist:', JSON.stringify(allCards[0].checklists[0], null, 2));
          }
        }
        
        let totalItems = 0;
        let completedItems = 0;
        const cardsWithChecklists = [];

        // Calculate stats for each card (same logic as badges)
        for (const card of allCards) {
          console.log('Processing card:', card.name);
          console.log('  Has checklists?', !!card.checklists);
          
          if (card.checklists && card.checklists.length > 0) {
            console.log('  Number of checklists:', card.checklists.length);
            console.log('  First checklist:', card.checklists[0]);
          }
          
          const stats = calculateCardStats(card);
          
          if (stats) {
            totalItems += stats.total;
            completedItems += stats.completed;
            cardsWithChecklists.push(stats);
            console.log(`Card "${stats.cardName}": ${stats.completed}/${stats.total}`);
          }
        }

        console.log(`Total: ${totalItems}, Completed: ${completedItems}, Cards: ${cardsWithChecklists.length}`);

        // Update summary stats
        const remainingItems = totalItems - completedItems;
        const percentage = totalItems > 0 ? Math.round((completedItems / totalItems) * 100) : 0;

        document.getElementById('totalItems').textContent = totalItems;
        document.getElementById('completedItems').textContent = completedItems;
        document.getElementById('remainingItems').textContent = remainingItems;
        document.getElementById('totalCards').textContent = cardsWithChecklists.length;

        document.getElementById('progressFill').style.width = percentage + '%';
        document.getElementById('progressText').textContent = percentage + '%';

        // Display card breakdown
        const cardList = document.getElementById('cardList');
        cardList.innerHTML = '';

        if (cardsWithChecklists.length === 0) {
          cardList.innerHTML = '<div class="loading">No cards with checklists found</div>';
          return;
        }

        cardsWithChecklists
          .sort((a, b) => a.percentage - b.percentage)
          .forEach(card => {
            const cardItem = document.createElement('div');
            cardItem.className = 'card-item';
            cardItem.innerHTML = `
              <div class="card-name">${card.cardName}</div>
              <div class="card-progress">
                <div class="mini-progress">
                  <div class="mini-progress-fill" style="width: ${card.percentage}%"></div>
                </div>
                <div class="card-stats">${card.completed}/${card.total} (${card.percentage}%)</div>
              </div>
            `;
            cardList.appendChild(cardItem);
          });

        // Size modal to content
        t.sizeTo('body');

      } catch (error) {
        console.error('Error loading stats:', error);
        document.getElementById('cardList').innerHTML = '<div class="loading">Error loading statistics</div>';
      }
    }

    // Initialize
    t = window.TrelloPowerUp.iframe();
    
    document.getElementById('refreshBtn').addEventListener('click', loadStats);
    
    t.render(function() {
      loadStats();
    });
  </script>
</body>
</html>
